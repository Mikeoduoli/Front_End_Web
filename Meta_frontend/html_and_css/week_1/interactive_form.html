<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="booking_date">Booking Date</label>
            <input type="date" id="booking_date" name="booking_date">
        </div>
        <div>
            <label for="booking_people">Number of People</label>
            <input type="range" id="booking_people" name="booking_people" min="1">
            <output>4</output>
        </div>
        <div>
            <label for="booking_location">Location</label>
            <input id="booking_location" name="booking_location" list="locations">
            <datalist id="locations">
                <option value="Downtime"></option>
                <option value="Uptime"></option>
            </datalist>
        </div>
        <div>
            <button type="submit">Book Table</button>
        </div>
    </form>
</body>
</html>
